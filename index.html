<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasze Klipy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 40px;
        }
        .video-container {
            margin-bottom: 40px;
        }
        iframe {
            width: 80%;
            max-width: 560px;
            height: 315px;
        }

        /* Styl do ekranu logowania */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        #login-screen input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        #login-screen button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        /* Menu */
        nav {
            margin-bottom: 30px;
        }
        nav button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #555;
        }

        /* Styl gry */
        #gameCanvas {
            background-color: #222;
            display: block;
            margin: 0 auto;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <!-- Ekran logowania -->
    <div id="login-screen">
        <h2>Wpisz has≈Ço, ≈ºeby wej≈õƒá</h2>
        <input type="password" id="password" placeholder="Has≈Ço">
        <button onclick="checkPassword()">Wejd≈∫</button>
        <p id="error"></p>
    </div>

    <!-- Zawarto≈õƒá strony -->
    <div id="content" style="display:none;">
        <nav>
            <button onclick="showSection('clips')">üé• Klipy cebulka</button>
            <button onclick="showSection('game')">üéÆ Gra dla cebulki</button>
        </nav>

        <!-- Sekcja z klipami -->
        <div id="clips">
            <h1>Klipy cebulka300</h1>

            <div class="video-container">
                <h2>Znany "kutavon"</h2>
                <iframe width="995" height="746" src="https://www.youtube.com/embed/6d7HCDqedlg" title="Kutavon 1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <p>Autor <b>Julus</b></p>
            

            <div class="video-container">
                <h2>Filmik 2</h2>
                <iframe src="https://www.youtube.com/embed/6d7HCDqedlg" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                </iframe>
            </div>

            <div class="video-container">
                <h2>Filmik 3</h2>
                <iframe src="https://www.youtube.com/embed/abcdefghijk" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- Sekcja z grƒÖ -->
        <div id="game" style="display:none;">
            <h1>Fluffy Bird üê§</h1>
            <canvas id="gameCanvas" width="400" height="500"></canvas>
            <p>Kliknij lub naci≈õnij spacjƒô, ≈ºeby podskoczyƒá!</p>
        </div>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById("password").value;
            if (pass === "cebulaczosnek") {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                document.getElementById("error").textContent = "Z≈Çe has≈Ço!";
            }
        }

        function showSection(section) {
            document.getElementById('clips').style.display = 'none';
            document.getElementById('game').style.display = 'none';
            document.getElementById(section).style.display = 'block';
        }

        // --- Flappy Bird ---
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let birdY = 250, birdV = 0, gravity = 0.5, jump = -8;
        let pipes = [];
        let score = 0;

        function resetGame() {
            birdY = 250;
            birdV = 0;
            pipes = [];
            score = 0;
        }

        function createPipe() {
            const gap = 130;
            const topHeight = Math.random() * 250 + 50;
            pipes.push({ x: 400, top: topHeight, bottom: topHeight + gap });
        }

        function updateGame() {
            birdV += gravity;
            birdY += birdV;

            if (birdY > 480 || birdY < 0) resetGame();

            if (Math.random() < 0.02) createPipe();

            for (let pipe of pipes) {
                pipe.x -= 3;

                if (pipe.x + 50 < 0) pipes.shift();

                if (pipe.x < 60 && pipe.x + 50 > 20) {
                    if (birdY < pipe.top || birdY > pipe.bottom) resetGame();
                }

                if (pipe.x === 47) score++;
            }
        }

        function drawGame() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, 400, 500);

            // Bird
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(50, birdY, 10, 0, Math.PI * 2);
            ctx.fill();

            // Pipes
            ctx.fillStyle = "lime";
            for (let pipe of pipes) {
                ctx.fillRect(pipe.x, 0, 50, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, 50, 500 - pipe.bottom);
            }

            // Score
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Punkty: " + score, 10, 25);
        }

        function loop() {
            updateGame();
            drawGame();
            requestAnimationFrame(loop);
        }

        document.addEventListener("keydown", e => {
            if (e.code === "Space") birdV = jump;
        });

        canvas.addEventListener("mousedown", () => birdV = jump);

        loop();
    </script>
</body>
</html>
