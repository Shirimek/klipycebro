<!-- Ekran logowania -->
<div id="login-screen">
    <h2>Zaloguj się</h2>
    <input type="text" id="username" placeholder="Nazwa użytkownika">
    <input type="password" id="password" placeholder="Hasło">
    <button onclick="checkLogin()">Wejdź</button>
    <p id="error"></p>
</div>

<script>
    // Obiekty kont: nazwa_użytkownika : hasło
    const accounts = {
        "wazon": "wazon213767",
        "julus": "julus696967",
        "admin": "adminabuse"
    };

    function checkLogin() {
        const user = document.getElementById("username").value.trim().toLowerCase();
        const pass = document.getElementById("password").value;

        if (accounts[user] && accounts[user] === pass) {
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("content").style.display = "block";
            document.getElementById("error").textContent = "";
        } else {
            document.getElementById("error").textContent = "Niepoprawna nazwa użytkownika lub hasło!";
        }
    }
</script>
